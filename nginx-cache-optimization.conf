# Long Island Korea - Nginx 캐시 최적화 설정
# /etc/nginx/sites-available/likorea.com 에 적용

server {
    listen 80;
    listen [::]:80;
    server_name likorea.com www.likorea.com;

    # SSL 리다이렉트
    return 301 https://$server_name$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name likorea.com www.likorea.com;

    # SSL 설정 (기존 설정 유지)
    ssl_certificate /path/to/ssl/certificate.crt;
    ssl_certificate_key /path/to/ssl/private.key;

    # 루트 디렉토리
    root /var/www/likorea/frontend/build;
    index index.html;

    # gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml image/svg+xml;
    gzip_disable "msie6";

    # 정적 파일 캐시 정책
    location ~* \.(?:manifest|appcache|html?|xml|json)$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # JS/CSS 파일 (해시가 있는 경우)
    location ~* \.[a-f0-9]{8}\.(?:js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
    }

    # JS/CSS 파일 (해시가 없는 경우)
    location ~* \.(?:js|css)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        add_header X-Content-Type-Options "nosniff";
    }

    # 폰트 파일
    location ~* \.(?:woff|woff2|ttf|otf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # 이미지 파일
    location ~* \.(?:jpg|jpeg|png|gif|ico|svg|webp|avif)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        
        # 이미지 최적화 헤더
        add_header Vary "Accept";
        
        # WebP/AVIF 자동 변환 (nginx 모듈 필요)
        # try_files $uri$avif_suffix $uri$webp_suffix $uri =404;
    }

    # 미디어 파일
    location ~* \.(?:mp4|webm|ogg|mp3|wav|flac|aac)$ {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # API 프록시
    location /api {
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # API 응답 캐시 비활성화
        proxy_no_cache 1;
        proxy_cache_bypass 1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # React 라우팅 지원
    location / {
        try_files $uri $uri/ /index.html;
        
        # index.html은 캐시하지 않음
        location = /index.html {
            expires -1;
            add_header Cache-Control "no-cache, no-store, must-revalidate";
        }
    }

    # 보안 헤더
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

    # 파일 업로드 크기 제한
    client_max_body_size 10M;

    # 타임아웃 설정
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;
}