# ============================================================
# LIKOREA.COM NGINX 설정 - 완전판
# ============================================================
# 사용법: 
# 1. sudo cp /root/likorea/nginx-likorea-simple.conf /etc/nginx/sites-available/likorea
# 2. sudo nginx -t
# 3. sudo systemctl reload nginx
# ============================================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name likorea.com;
    
    # ========== SSL 인증서 ==========
    ssl_certificate /etc/letsencrypt/live/likorea.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/likorea.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
    
    # ========== 보안 헤더 ==========
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # ========== GZIP 압축 ==========
    gzip on;
    gzip_vary on;
    gzip_min_length 256;
    gzip_types text/plain text/css text/xml text/javascript 
               application/javascript application/json application/xml+rss 
               application/rss+xml application/atom+xml image/svg+xml 
               text/x-js text/x-cross-domain-policy application/x-font-ttf 
               application/x-font-opentype application/vnd.ms-fontobject 
               image/x-icon;
    gzip_disable "msie6";
    
    # ========== 업로드 크기 ==========
    client_max_body_size 10M;
    
    # ========== 백엔드 API (/api/*) ==========
    location /api/ {
        proxy_pass http://localhost:5001;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_redirect off;
        proxy_connect_timeout 90;
        proxy_send_timeout 90;
        proxy_read_timeout 90;
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        proxy_cookie_path / "/; HTTPOnly; Secure; SameSite=None";
    }
    
    # ========== 정적 파일 루트 ==========
    root /root/likorea/frontend/build;
    
    # ========== 캐시 정책 (우선순위 순서대로) ==========
    
    # 1. 해시가 있는 JS/CSS 파일 → 1년 캐시
    # 예: main.a3f56b89.js, 206.5ef4516f.chunk.js
    location ~ "\.[0-9a-f]{8,}\.(chunk\.)?(js|css)$" {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Content-Type-Options "nosniff";
    }
    
    # 2. HTML 파일 → 캐시 안함
    location ~ "\.(html?)$" {
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Pragma "no-cache";
        expires -1;
    }
    
    # 3. 폰트 파일 → 1년 캐시
    location ~ "\.(woff|woff2|ttf|otf|eot)$" {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
    }
    
    # 4. 이미지 파일 → 30일 캐시  
    location ~ "\.(png|jpg|jpeg|gif|ico|svg|webp|avif)$" {
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
        add_header Vary "Accept";
    }
    
    # 5. 일반 JS/CSS 파일 (해시 없음) → 7일 캐시
    location ~ "\.(js|css)$" {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        add_header X-Content-Type-Options "nosniff";
    }
    
    # 6. JSON/XML/TXT 파일 → 1시간 캐시
    location ~ "\.(json|xml|txt)$" {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # ========== 특수 경로 ==========
    
    # favicon
    location = /favicon.ico {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
        log_not_found off;
        access_log off;
    }
    
    # robots.txt
    location = /robots.txt {
        expires 1d;
        add_header Cache-Control "public, max-age=86400";
        log_not_found off;
        access_log off;
    }
    
    # 헬스체크
    location = /health {
        access_log off;
        return 200 "healthy\n";
        add_header Content-Type text/plain;
    }
    
    # ========== React 라우팅 (모든 경로) ==========
    location / {
        try_files $uri /index.html;
    }
    
    # ========== 보안: 숨김 파일 차단 ==========
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ "\.(env|git|svn)$" {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ========== HTTP → HTTPS 리다이렉트 ==========
server {
    listen 80;
    listen [::]:80;
    server_name likorea.com;
    
    # Let's Encrypt 인증
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # 나머지는 모두 HTTPS로
    location / {
        return 301 https://$server_name$request_uri;
    }
}